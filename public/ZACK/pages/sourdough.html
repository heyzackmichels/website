<div class="pure-g">
    <div class="pure-u-1 about-block">
        <div class="header">
            <i class="fas fa-ghost"></i>&nbsp;starting sourdough
        </div>
    </div>
    <div class="pure-u-1 pure-u-lg-1-2 about-block">
        <div class="about-block-list">
            <div class="about-block-list-title">
                <i class="fas fa-pause-circle"></i>&nbsp;components
            </div>
            <ul>
                <li ng-repeat="component in sourdough_loaf.theComponents">
                    {{component.name}} {{component.grams}} grams 
                </li>
            </ul>
        </div>
        <div class="about-block-list">
            <div class="about-block-list-title">
                <i class="fas fa-play-circle"></i>&nbsp;process
            </div>
            <ol>
                <li ng-repeat="process in sourdough_loaf.theProcess">
                    {{process.name}}
                </li>
            </ol>
        </div>
    </div>
    <div class="pure-u-1 pure-u-lg-1-2">
        <div class="about-block-list nested">
            <div class="about-block-list-title">
                <i class="fas fa-stop-circle"></i>&nbsp;starter
            </div>
            <ol>
                <li ng-repeat="start in sourdough_loaf.theStarter">
                    {{start.step}}
                    <span class="description" ng-if="start.description.length > 0">
                        {{start.description}}
                    </span>
                    <ul ng-if="start.list.length > 0">
                        <li ng-repeat="list in start.list">
                            {{list.name}} {{list.extra}} grams
                        </li>
                    </ul>
                </li>
            </ol>
        </div>
    </div>
</div>
